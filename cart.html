<section id="cart-page">
    <!-- Cart Items -->
    <div class="cart-items">
        <!-- Example of a cart item -->
        <div class="cart-item">
            <img src="path_to_product_image" alt="Product Name">
            <span class="product-name">Product Name</span>
            <span class="product-price">$19.99</span>
            <input type="number" value="1" class="product-quantity">
            <button class="remove-item">Remove</button>
        </div>
        <!-- Repeat for each item in the cart -->
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <span>Total: </span>
        <span class="total-price">$19.99</span>
        <button class="checkout-button">Checkout</button>
    </div>
</section>

<script>
    function loadCartItems() {
        let cart = localStorage.getItem('cart');
        if (cart) {
            cart = JSON.parse(cart);
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = ''; // Clear out any existing items
    
            // Loop through the cart items and create HTML for each one
            cart.forEach(item => {
                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <span class="product-name">${item.name}</span>
                        <span class="product-price">$${item.price}</span>
                        <input type="number" value="1" class="product-quantity">
                        <button class="remove-item" onclick="removeFromCart('${item.name}')">Remove</button>
                    </div>
                `;
            });
            
            // Update the total price display
            updateTotal();
        }
    }
    
    function removeFromCart(productName) {
        let cart = JSON.parse(localStorage.getItem('cart'));
        cart = cart.filter(item => item.name !== productName);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems(); // Refresh the cart display
    }
    
    // Load cart items when the page loads
    document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
    

<script src="cart.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
