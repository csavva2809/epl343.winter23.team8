<!-- Cart Page HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">

</head>

<body>
    <body>
        <section id="header">
            <a href="#">
                <img src="/images/transparent_logoanthemio2.png" class="logo" height="65" width="200">
                <div>
                    <nav id="navbar">
                        <li><a href="website.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="review.html">Review</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a class="active" href="cart.html"><img
                                    src="images/shopping-cart-icon-shopping-basket-on-transparent-background-free-png.webp"
                                    height="20" width="35" class="cart"></a></li> <!-- "Cart" is now active -->
                        <li><a class="buttonlogin" href="login.html"><button class="btnLogin">Login</button></a></li>
                    </nav>

                </div>
            </a>
        </section>

        <section id="cart-page">
            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Cart Items -->
                <div class="cart-items">
                    <!-- Cart items will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
               
                <form id="checkout-form">
                    <div class="form-section">
                        <label for="address">Delivery Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
            
                    <div class="form-section">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
            
                    <div class="form-section">
                        <label for="postcode">Postal Code:</label>
                        <input type="text" id="postcode" name="postcode" required>
                    </div>

                    <div class="form-section">
                        <label for="phone-number">Phone Number:</label>
                        <input type="text" id="phone-number" name="phone-number" required>
                    </div>

                    <div class="form-section">
                        <label for="note">Note:</label>
                        <input type="text" id="note" name="note" optional>
                    </div>

                    <span>Delivery Fee: </span>
                    <span class="delivery-fee"></span>
                    </form>
                    
                    <br> <!-- This adds a line break -->
                    
                    <div>
                        <span>Total: </span>
                        <span class="total-price"></span>
                        <div>
                            <input type="submit" class="checkout-button" value="Checkout" onclick="proceedToCheckout()">
                            <div id="checkoutMessage" style="display: none;"></div>

                    
                    </div>
                    </form>
                    </div>
        </section>

        <script src="cart.js"></script> <!-- Link to your JavaScript file -->
    </body>

</html>
